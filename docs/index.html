<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Lunch Stats</title>
        <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <style>
body {
  direction: rtl
}
.gtitle {
  direction: rtl
}
/* Fight tailwind making all svgs display:block */
.plotly svg {
  display: unset;
}
#stats tr > * {
  border-collapse: collapse;
  border: 1px solid rgba(0, 0, 0, 0.2);
  padding: 0em .25em;
  min-width: 6em;
}
        </style>
    </head>
    <body class="bg-gray-50">
        <div class="container mx-auto pt-4">
            <div class="rounded overflow-hidden shadow-lg bg-white">
                <div class="px-6 py-4">
                    <p class="font-bold text-xl mb-2">חפשו כדי לגלות מתי יגיע האוכל שלכם!</p>
                    <select id="restaurant-dropdown" class="js-example-basic-multiple" name="states[]" multiple="multiple"></select>
                    <div id="chart"/>
                </div>
                <table id="stats" class="table-auto mx-auto text-center">
                    <thead>
                        <tr class="bg-gray-20">
                            <th>מסעדה</th>
                            <th>חציון</th>
                            <th>75%</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body"/>
                </table>
            </div>
        </div>
        <a target="_blank" class="block underline mx-auto mt-10 text-center opacity-40 hover:opacity-80 transition-opacity transition-75" href="https://github.com/yehonatanz/lunch-stats/issues">
            Found a bug? Got a feature request? Visit our Github issues page
        </a>
        <script src="./index.js"></script>
    </body>
</html>
